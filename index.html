<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="alert text-center mt-2 text-white" id="alertdiv" role="alert">
            <span id="alertBox">ALERT</span>
        </div>
    </div>

    <div class="firstiv container d-flex flex-column justify-content-center align-items-center pt-5 pb-5">
        <div class="maindiv text-center">
            <div class="amountDiv container d-flex gap-5 justify-content-center mb-3 pt-3 pb-3 text-white text-center">
                <div class="py-3">
                    <i class="fa-solid fa-money-bill-trend-up fa-2xl mb-4" style="color: #ffffff;"></i>
                    <h3>Total Budget</h3>
                    <h5 id="totalBudgetNumber">0</h5>
                </div>
                <div class="py-3">
                    <i class="fa-solid fa-money-bill fa-2xl mb-4" style="color: #ffffff;"></i>
                    <h3>Expense</h3>
                    <h5 id="totalExpenseNumber">0</h5>
                </div>
                <div class="py-3">
                    <i class="fa-solid fa-vault fa-2xl mb-4" style="color: #ffffff;"></i>
                    <h3>Balance</h3>
                    <h5 id="totalBalanceNumber">0</h5>
                </div>
            </div>

            <div class="budgetDiv container mt-4 py-5">
                <form class="d-flex flex-column justify-content-center fs-2">
                    <div class="mb-3">
                        <label for="totalBudget" class="form-label text-white fw-semibold">Total Budget</label>
                        <input required type="number" class="form-control" id="totalBudget" aria-describedby="number">
                    </div>
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-success" onclick="addBudget()"><i class="fa-solid fa-plus" style="color: #ffffff;"></i> Set Budget</button>
                        <button type="button" class="btn btn-danger" onclick="resetData()">Reset Data <i class="fa-solid fa-xmark" style="color: #ffffff;"></i></button>
                    </div>
                </form>
            </div>

            <div class="productDiv container mt-5 py-4">
                <form class="d-flex flex-column justify-content-center fs-4">
                    <div class="mb-3">
                        <label for="productName" class="form-label fw-semibold text-white">Product Name</label>
                        <input required type="text" class="form-control" id="productName" aria-describedby="text">
                    </div>
                    <div class="mb-3">
                        <label for="productPrize" class="form-label fw-semibold text-white">Product Prize</label>
                        <input required type="number" class="form-control" id="productPrize" aria-describedby="number">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success" onclick="addItem()"><i class="fa-solid fa-check" style="color: #ffffff;"></i> Add item</button>
                    </div>
                </form>
            </div>

            <div class="tableDiv container mt-5 py-5">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr class="table-info">
                            <th scope="col">Serial</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Product Prize</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="maintable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
